<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */

        /* Quanto maior a especificidade, maior o falor de processamento */

        body{ font-size: 40px }

        div { background-color: blue }
        div[wm-cor] { background-color: orange }
        div.estilo { background-color: green }
        #unico1, #unico2 { background-color: black }
        div:hover, #unico:hover { background-color: purple }
        
    </style>
</head>

<body>
    <div id="unico1" class="estilo">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
