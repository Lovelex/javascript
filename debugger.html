<script>
const chibi = document.querySelector('.chibi')

function move(elem, start, end, frames, callback){
    const newStart = start - frames
    
    if(newStart >= end){
        elem.style.left = newStart + 'px'
        setTimeout( () => move(elem, newStart, end, frames, callback), 10 )
    } else {
        callback()
    }
}
