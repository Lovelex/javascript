<div class="image" >
    <img src="http://ddragon.leagueoflegends.com/cdn/8.23.1/img/item/1001.png" alt="">
    <div class="left"></div>
    <div class="right"></div>
</div>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    

    .image > .left{
        height: 35px;
        background-color: aquamarine;
    }

    .image > .right{
        height: 35px;
        background-color: rgb(255, 127, 206);
    }


    img{
        float: right;
        width: 35px;
        height: 35px;
        background-position: center;
        background-size: 100%;
    }

</style>

<script>

const div = document.querySelector('div')

setInterval( () => {
    const width = innerWidth
    const fiftyPorcent = (width * 0.50) + 'px'

    div.style.width = fiftyPorcent
    
}, 1 )


</script>
