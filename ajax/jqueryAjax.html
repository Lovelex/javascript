<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
          const texto = JSON.stringify(dados)
          document.getElementById(id).innerHTML = texto
        }

        
        $.ajax({
          url: 'parOuImpar',
          method:'get',
          data: {
            numero: 8
          },
          success(resposta) {
            exibirResultado('get', resposta)
          },
          error(e) {
            exibirResultado('get', e)
          }
        })

       $.ajax({
         url: 'formulario',
         method: 'post',
         data: {
           nome: 'Lucas',
           sobrenome: 'Humberto'
         },
         success(resposta) {
           exibirResultado('post', resposta)
         }
       }) 
    </script>
</body>
