<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const div = document.querySelector('div')
        div.style.position = 'absolute'
        
        div.onmousemove = (e) => {
          div.style.cursor = 'move'
          if(e.buttons){
            const caixa = e.target
            caixa.style.top = e.clientY - ( caixa.clientHeight / 2 ) + 'px' /* clientY e X fazem o posicionamento da div, a matematica usada Ã© so pra posicionar o cursor no centro da div */
            caixa.style.left = e.clientX - ( caixa.clientWidth / 2 ) + 'px'
          }
        }
    </script>
</body>
