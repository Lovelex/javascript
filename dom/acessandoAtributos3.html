<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras')
        
        // Somente leituro 
        console.log(lista.attributes) // retorna os atributos do elemento
        console.log(lista.attributes[0]) // acessa o primeiro atributo do elemento capturado
        console.log(lista.attributes.destino) // acessa o atributo destino do elemento
        console.log(lista.attributes.id) // traz o id do elemento capturado 
        console.log(lista.attributes['data-urgencia']) // acessa o atributo data-urgencia
    </script>
</body>

</html>
