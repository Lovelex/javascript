<video id="meuVideo" width="600" muted>
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div wm-progressoAnimado></div>
</div>

<div > 
    <button wm-play="meuVideo"> Play </button> 
    <button wm-pause="meuVideo"> Pause </button> 
</div>


<style>

   .progresso {
       height: 20px;
       width: 500px;
       border: solid 1px #444;
       margin: 20px;
   }

   .progresso > div {
       background-color: red;
       color: white;
       height: 100%;
       text-align: right;
       font-size: 14px;
       width: 0%;
   }

</style>

<script>
    const video = document.querySelector( '#meuVideo' )
    const progresso = document.querySelector( '[wm-progressoAnimado]' )

    document.querySelector( '[wm-play]' ).onclick = function () { return video.play() }
    document.querySelector( '[wm-pause]' ).onclick = function () { return video.pause() }

    setInterval( () => {
        const videoTotal = video.duration
        const videoAtual = video.currentTime
        const porcento = (100 * videoAtual / videoTotal)
        progresso.style.width = porcento + '%'
        progresso.innerHTML = porcento.toFixed(0)

    }, 1 )
    
</script>
