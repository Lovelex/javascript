<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Exercícios </title>
    <style>
        a{
            text-decoration: none
        }

        .pad-bt02{
            padding-bottom: 10px
        }
    </style>
</head>
<body>
    <header>
        <h1> Exercícios HTML </h1>
    </header>
    <nav class="pad-bt02">
        <a href="exercicios/texto1.html"> Texto1 - 01 </a> |
        <a href="exercicios/texto2.html"> Texto2 - 02 </a> |
        <a href="exercicios/lista.html"> Lista1 - 03 </a> |
        <a href="exercicios/listaAninhada.html"> Lista2 - 04 </a> |
        <a href="exercicios/link1.html"> Link - 05 </a> |
        <a href="exercicios/tabela.html"> Tabela - 06 </a> |
        <a href="exercicios/form/form.html"> Formulário - 07 </a> |
        
    </nav>
    <section id="conteudo">  </section>
    <script>
     document.querySelectorAll('a').forEach( a => {
        const conteudo = document.querySelector('#conteudo')
        a.onclick = function( e ){
            e.preventDefault()

            fetch(a.href)
                .then( resp => resp.text() )
                .then( html => conteudo.innerHTML = html )
        }
    })
    </script>
</body>
</html>
